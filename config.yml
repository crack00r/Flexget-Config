  ######################################## Remove canceled Series (Nobody wants to start watching canceled Series)
  Remove_Canceled:
    interval: 48 hours
    priority: 4
    manual: yes
    template: 
      - no_seen
      - no_global
      - series_lookup
    list_match:
      from:
        - trakt_list:
            account: '{{ secrets.trakt.acc }}'
            list: watchlist
            type: shows
        - trakt_list:
            account: '{{ secrets.trakt.acc }}'
            list: collection
            type: shows
    if:
      - trakt_series_status == 'canceled': accept
    list_remove:
      - trakt_list:
          account: '{{ secrets.trakt.acc }}'
          list: watchlist
          type: shows
      - imdb_list:
          login: '{{ secrets.imdb.usr }}'
          password: '{{ secrets.imdb.pwd }}'
          list: watchlist   
      - trakt_list:
          account: '{{ secrets.trakt.acc }}'
          list: '{{ secrets.trakt.foreign }}' 
          type: shows 
