#           list: collection
  #########
  Keep_Canceled_Collection:
    exec:
      - echo "Canceled Collections will not deleted"
    manual: yes
  ######################################## Remove Collected Movie_Queue_Entrys (usually added manually)
  RemoveCollected:
    priority: 9
    interval: 24 hours
    disable: [urlrewrite_redirect]
    seen: local
    template: 
      - no_global
      - movies_lookup
    list_match:
      from:
        - trakt_list:
            account: '{{ secrets.trakt.acc }}'
            list: watchlist
            type: movies
    crossmatch:
      from:
        - trakt_list:
            account: '{{ secrets.trakt.acc }}'
            list: collection
            type: movies
      fields:
        - imdb_id
      action: accept
    list_remove:
      - trakt_list:
          account: '{{ secrets.trakt.acc }}'
          list: watchlist
          type: movies
      - imdb_list:
          login: '{{ secrets.imdb.usr }}'
          password: '{{ secrets.imdb.pwd }}'
          list: watchlist
