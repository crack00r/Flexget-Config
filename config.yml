######################################################################################################################################################################config#by#snickers2k######               
################### Global ################################################################################################################################################################################################
secrets: secrets.yml # Include Secrets.yml file (put in flexget folder besides config.yml)
#######
templates:
  global:
    ######################################## Misc
    verify_ssl_certificates: yes
    proper_movies: yes
    plugin_priority:
      regexp: 250
    parsing:
      movie: guessit
      series: guessit
    headers:
      User-Agent: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/45.0.2454.85 Safari/537.36"
#    assume_quality:
#      hdtv: 720p
    retry_failed:
      retry_time: 20 seconds
      retry_time_multiplier: 2
      max_retries: 6
    manipulate:  
    ## Fix for Serienjunkies.org
      - title:
          replace:            
            regexp: 'Deutsch'
            format: ''
      - title:
          replace:            
            regexp: 'Englisch'
            format: ''
      - title:
          replace:            
            regexp: 'ö'
            format: 'oe'
      - title:
          replace:            
            regexp: 'ä'
            format: 'ae'             
      - title:
          replace:            
            regexp: 'ü'
            format: 'ue'
      - title:
          replace:            
            regexp: '!'
            format: ''            
      - title:
          replace:            
            regexp: 'tv-film'
            format: ''   
      - title:
          replace:            
            regexp: ','
            format: ''
    ######################################## Global Exclude  (For testing: http://pythex.org/)
    regexp:
      reject:
      # Release
        - \b(duo|tri|quadri|tetra|penta)logy\b   # Collections
        - \bextended\b
        - \bcomplete\b   # Complete (mostly stands for complete series)
        - \bdirectors.cut\b   #
        - \bcollection\b   # Collection
        - \buntouched\b   # Untouched
      # Video
        - \b3d\b   # 3D
        - \bhdts|telesync\b   # TS=TeleSync
        - \bts\b
        - \bcam(rip)\b   # CAM
        - \b(bd|dvd)scr(eener)\b   # BD- / DVD- / SCR(EENER)
        - \bremux\b   # Remux
        - \br(5|6)\b   # R5/6 (Region Release: Asia & East-Europe - usually bad Quality)
        - \bsub(s|bed)\b # Subtitles (Sub / Subs / Subbed / Unsubbed
        - \bhc|hardcoded\b # Subtitles (HC / Hardcoded)
#        - \bblur|webblur\b # Blurred-Subtitles 
        - \bread.nfo\b # Mostly means there is some info in the nfo, mostly about hardcoded subs
#        - \bhdtv\b   # (HD)TV
      # Audio
        - \bflac\b   # flac
        - \b(true|dts)hd\b   # TRUE- / DTS- HD
        - \b(ac3)md|mic.dubbed\b
      # Codec
        - \b10bit\b   # 10-Bit
###############################################################################################################################################
### Templates #################################################################################################################################
###############################################################################################################################################

  ######################################## Movie-Global
  movies_lookup:
    imdb_lookup: yes
    tmdb_lookup: yes
    rottentomatoes_lookup: yes
    trakt_lookup: yes

  ######################################## Series-Global    
  series_lookup:        
    plugin_priority:
      # manipulate must fix the titles before metainfo_series.
      manipulate: 255
#    metainfo_series: yes
    thetvdb_lookup: yes
    trakt_lookup: yes
    tvmaze_lookup: yes
    set: 
      tvdb_language: de
    manipulate:
      - title:
          replace:
            regexp: '^\[[^\]]*\][^a-z0-9]*'
            format: ''
      - title:
          replace:
            regexp: '^{[^\]]*}[^a-z0-9]*'
            format: ''
      - title:
          replace:
            regexp: '^\([^\]]*\)[^a-z0-9]*'
            format: ''
      # Now the modifications
      - title:
          replace:
            regexp: '.*(marvel|marvels|marvel.s)?.agents.of.(s.h.i.e.l.d.|shield)[\b-.]*'
            format: 'marvels_agents_of_shield.'
      - title:
          replace:
            regexp: '^[^a-z0-9]*house.of.cards.(us|\(us\))?[^a-z0-9]*'
            format: 'House.of.Cards.(US).'

  ######################################## No_Seen    
  no_seen:
    disable:
      - seen
      - seen_info_hash
      - seen_movies
  ######################################## Languages
  German:
  # Accept Only German, by Title
    regexp:
      reject_excluding: 
        - \bgerman\b
  English:  
  # Accept Only Non-German, by IMDB_Language
    regexp:
      reject: 
        - \bgerman\b
  #################
  enable-English: 
    exec:
      - echo "English Enabled"
  disable-English:
    manual: yes
    exec:
      - echo "English Disabled"
  ######################################## Quality
  main_quality:
    quality: '{{ secrets.quality.main }}'

  high_quality:
    quality: '{{ secrets.quality.high }}'
  ######################################## Handler
      
  trakt:
    configure_series:
      settings:
        identified_by: ep
        tracking: '{{ secrets.series.tracking }}'
        upgrade: yes        
      from:
        trakt_list:
          account: '{{ secrets.trakt.acc }}'
          list: collection
          type: shows
          
  plex:
    configure_series:
      settings:
        identified_by: ep
        tracking: '{{ secrets.series.tracking }}'
        upgrade: yes        
      from:
        plex:
          server: '{{ secrets.plex.ip }}'
          username: '{{ secrets.plex.usr }}'
          password: '{{ secrets.plex.pwd }}'
          section: '{{ secrets.plex.Series_Collection }}'
            
  ######################################## Discover
  Discover-enable-Backfill:
    discover:
      what:
        - next_series_episodes:
            backfill: yes
      from:
        - searchSerienjunkies:
            hoster: uploaded.to #'{{ secrets.rss.Serienjunkies.Hoster }}'
            language: german #'{{ secrets.rss.Serienjunkies.Language }}'
    no_entries_ok: yes

  Discover-disable-Backfill:
    discover:
      what:
        - next_series_episodes:
            backfill: no
      from:
        - searchSerienjunkies:
            hoster: uploaded.to #'{{ secrets.rss.Serienjunkies.Hoster }}'
            language: german #'{{ secrets.rss.Serienjunkies.Language }}'
    no_entries_ok: yes
  ######################################## DownloadManager
  ################## JDownloader
  ######## Defaults
  jdownloader-Defaults:
    exec: 
      - echo " " >> "{{ secrets.JDownloader.path }}/folderwatch/{{title}}.crawljob"
      - echo "text={{url}}" >> "{{ secrets.JDownloader.path }}/folderwatch/{{title}}.crawljob"
      - echo "autoConfirm=TRUE" >> "{{ secrets.JDownloader.path }}/folderwatch/{{title}}.crawljob"
      - echo "priority=LOWER" >> "{{ secrets.JDownloader.path }}/folderwatch/{{title}}.crawljob"
      - echo "packageName={{title}}" >> "{{ secrets.JDownloader.path }}/folderwatch/{{title}}.crawljob"

  ######## Archive
  jdownloader-Archive:
    exec: 
      - echo "downloadFolder={{ secrets.DLFolder }}/{{ secrets.DLFolderArchive }}/{{title}}/" >> "{{ secrets.JDownloader.path }}/folderwatch/{{title}}.crawljob"
  ######## Watchlist
  jdownloader-Watchlist:
    exec: 
      - echo "downloadFolder={{ secrets.DLFolder }}/{{ secrets.DLFolderWatchlist }}/{{title}}/" >> "{{ secrets.JDownloader.path }}/folderwatch/{{title}}.crawljob"
  ######## YouTube
  jdownloader-YouTube:
    exec: 
      - echo "downloadFolder={{ secrets.DLFolder }}/{{ secrets.DLFolderYouTube }}/{{title}}/" >> "{{ secrets.JDownloader.path }}/folderwatch/{{title}}.crawljob"
  ######## YouTube
  jdownloader-EBooks:
    exec: 
      - echo "downloadFolder={{ secrets.DLFolder }}/{{ secrets.DLFolderEBooks }}/{{title}}/" >> "{{ secrets.JDownloader.path }}/folderwatch/{{title}}.crawljob"
  ######## Queue-enable
  jdownloader-enable-Queue:
    exec:
      - echo "autoStart=TRUE" >> "{{ secrets.JDownloader.path }}/folderwatch/{{title}}.crawljob"
      - echo "forcedStart=TRUE" >> "{{ secrets.JDownloader.path }}/folderwatch/{{title}}.crawljob"
  ######## Queue-Disable
  jdownloader-disable-Queue:      
    exec:
      - echo "Queue-Disabled -> Downloads parked"

  ################## pyLoad
  ######## Defaults
  pyload-Defaults:
    pyload:
      api: '{{ secrets.pyload.protocol }}://{{ secrets.pyload.ip }}:{{ secrets.pyload.port }}/api'
      username: '{{ secrets.pyload.usr }}'
      password: '{{ secrets.pyload.pwd }}'
      hoster: '{{ secrets.pyload.hoster }}'
      parse_url: yes
  ######## Watchlist
  pyload-Watchlist:
    pyload:
      folder: '{{ secrets.DLFolder }}/{{ secrets.DLFolderWatchlist }}/{{title}}'
  ######## Archive
  pyload-Archive:
    pyload:
      folder: '{{ secrets.DLFolder }}/{{ secrets.DLFolderArchive }}/{{title}}'
  ######## YouTube
  pyload-Youtbe:
    pyload:
      folder: '{{ secrets.DLFolder }}/{{ secrets.DLFolderYouTube }}/{{title}}'
  ######## Queue-Enable
  pyload-enable-Queue:
    pyload:
      queue: yes  
  ######## Queue-Disable
  pyload-disable-Queue:
    pyload:
      queue: no  
###############################################################################################################################################
### Tasks #####################################################################################################################################
###############################################################################################################################################

tasks:
############################################################################################################ Updates 
  ######################################## Sync IMDb-WATCHLIST to Trakt
  Update_IMDb_to_Trakt:
    interval: 24 hours
    template: no_global
    priority: 1
    seen: local
    imdb_list:
      login: '{{ secrets.imdb.usr }}'
      password: '{{ secrets.imdb.pwd }}'
      list: watchlist
    list_add:
      - trakt_list:
          account: '{{ secrets.trakt.acc }}'
          list: watchlist
    crossmatch:
      from:
        - trakt_list:
            account: '{{ secrets.trakt.acc }}'
            list: collection
            type: movies
        - trakt_list:
            account: '{{ secrets.trakt.acc }}'
            list: watchlist
            type: movies
      action: reject
      fields: [imdb_id]

  ######################################## Sync IMDb-WATCHLIST to Trakt
  Remove_IMDb_to_Trakt:
    trakt_list:
      account: '{{ secrets.trakt.acc }}'
      list: watchlist
      type: movies
    crossmatch:
      from:
        - imdb_list:
            login: '{{ secrets.imdb.usr }}'
            password: '{{ secrets.imdb.pwd }}'
            list: watchlist
      fields: [imdb_id]
      action: reject
    accept_all: yes
    disable: builtins
    list_remove:
      - trakt_list:
          account: '{{ secrets.trakt.acc }}'
          list: watchlist
          type: movies
  ######################################## Sync Trakt-Watchlist to Flexget-Queue
  Update_Trakt_to_Flexget:
    interval: 24 hours
    template: no_global
    imdb:
      min_score: 4.5
      min_votes: 5000
    priority: 2
    trakt_list:
      account: '{{ secrets.trakt.acc }}'
      list: watchlist
      type: movies
    accept_all: yes
    seen: local
    list_add:
      - movie_list: '{{ secrets.queue.movie }}'
    crossmatch:
      from:
        - trakt_list:
            account: '{{ secrets.trakt.acc }}'
            list: collection
            type: movies
      fields:
        - imdb_id
      action: reject
  ######################################## Set_Series_Begin based on "Collected" in Trakt - for every show
  Update_Series_Begin:
    interval: 24 hours
    priority: 3
    template: 
      - no_seen
      - no_global
      - series_lookup
    next_trakt_episodes:
      account: '{{ secrets.trakt.acc }}'
      context: collected
      list: collection
    accept_all: yes
    set_series_begin: yes
