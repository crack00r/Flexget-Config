  ######################################## Sync IMDb-WATCHLIST to Trakt-
  Update_IMDb_to_Trakt:
    interval: 24 hours
    template: no_global
    priority: 1
    seen: local
    accept_all: yes  
    imdb_list:
      user_id: '{{ secrets.imdb.usr }}'
      list: watchlist
    trakt_add:
      account: '{{ secrets.trakt.acc }}'
      list: watchlist
    crossmatch:
      from:
        - trakt_list:
            account: '{{ secrets.trakt.acc }}'
            list: collection
            type: movies
        - trakt_list:
            account: '{{ secrets.trakt.acc }}'
            list: watchlist
            type: movies
      fields:
        - imdb_id
      action: reject 
  ######################################## Sync Trakt-Watchlist to Flexget-Queue
  Update_Trakt_to_Flexget:
    interval: 24 hours
    template: no_global
    imdb:
      min_score: 4.5
      min_votes: 5000
    priority: 2
    trakt_list:
      account: '{{ secrets.trakt.acc }}'
      list: watchlist
      type: movies
    accept_all: yes
    seen: local
    movie_queue: add
    crossmatch:
      from:
        - trakt_list:
            account: '{{ secrets.trakt.acc }}'
            list: collection
            type: movies
      fields:
        - imdb_id
      action: reject
  ######################################## Set_Series_Begin based on "Collected" in Trakt - for every show
  Update_Series_Begin:
    interval: 24 hours
    priority: 3
    template: 
      - no_seen
      - no_global
      - series_lookup
    trakt_emit:
      account: '{{ secrets.trakt.acc }}'
      context: collected
      list: collection
      position: next
    accept_all: yes
    set_series_begin: yes
  ######################################## Remove canceled Series (Nobody wants to start watching canceled Series)
  Remove_Canceled_Collection:
    interval: 7 days
    priority: 4
    manual: yes
    seen: local
    template: 
      - no_global
      - series_lookup
    trakt_list:
      account: '{{ secrets.trakt.acc }}'
      list: collection
      type: shows
    if:
      - trakt_series_status == 'canceled': accept
#      - imdb_score <= '5.0': accept
    trakt_remove:
      account: '{{ secrets.trakt.acc }}'
      list: collection     
    trakt_remove:
      account: '{{ secrets.trakt.acc }}'
      list: '{{ secrets.trakt.foreign }}'   
