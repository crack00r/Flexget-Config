    list_remove:
      - trakt_list:
          account: '{{ secrets.trakt.acc }}'
          list: watchlist
          type: movies
      - imdb_list:
          login: '{{ secrets.imdb.usr }}'
          password: '{{ secrets.imdb.pwd }}'
          list: watchlist
  ######################################## Search based on Stream    
  Movies_Watchlist_Stream_EN:
    priority: 6
    seen: local
    template: 
      - '{{ secrets.DownloadManager }}-Defaults'
      - '{{ secrets.DownloadManager }}-Watchlist'
      - '{{ secrets.DownloadManager }}-{{ secrets.DownloadManagerQueue }}-Queue'
      - '{{ secrets.English }}-English' #enable/disable this Task
      - movies_lookup    
      - English
#      - main_quality      #differentiation not possible with this feed right now - needs fix
    list_match:
      from: 
        - movie_list: '{{ secrets.queue.movie }}'
    inputs:
      - rss: '{{ secrets.flexget.path }}/External-Plugins/HDArea-Feed/HDArea.xml'
#    list_remove:
#      - trakt_list:
#          account: '{{ secrets.trakt.acc }}'
#          list: watchlist
    list_add:
      - movie_list: '{{ secrets.queue.movie }}'
  ######################################## 10 Star Rating = high quality    
  Movies_10Star_HighQuality_Stream:
    priority: 6
    seen: local
    template: 
      - '{{ secrets.DownloadManager }}-Defaults'
      - '{{ secrets.DownloadManager }}-Archive'
      - '{{ secrets.DownloadManager }}-{{ secrets.DownloadManagerQueue }}-Queue'
      - movies_lookup
      - high_quality
    list_match:
      from:
        - trakt_list:
            account: '{{ secrets.trakt.acc }}'
            list: '{{ secrets.trakt.Favorite_List }}'
            type: movies
    inputs:
      - rss: '{{ secrets.flexget.path }}/External-Plugins/HDArea-Feed/HDArea.xml'
    list_remove:
      - trakt_list:
          account: '{{ secrets.trakt.acc }}'
          list: watchlist
          type: movies
      - imdb_list:
          login: '{{ secrets.imdb.usr }}'
          password: '{{ secrets.imdb.pwd }}'
          list: watchlist

############################################################################################################ Series ############################################################################################################


  ######################################## 

  Series_Collection_DE:
    priority: 7
    template: 
      - '{{ secrets.handler }}'
      - '{{ secrets.DownloadManager }}-Defaults'
      - '{{ secrets.DownloadManager }}-Archive'
      - '{{ secrets.DownloadManager }}-{{ secrets.DownloadManagerQueue }}-Queue'
      - 'Discover-{{ secrets.series.backfill }}-Backfill'
      - German
      - series_lookup
      - main_quality
    inputs:
      - rss: '{{ secrets.flexget.path }}/External-Plugins/Serienjunkies-Feed/rss.xml'
    serienjunkies:
      language: dual #'{{ secrets.rss.Serienjunkies.Language }}' 
    # Crossmatch for Series on HOLD - and double check for Episodes already existing
    crossmatch:
      from:
        - trakt_list:
            account: '{{ secrets.trakt.acc }}'
            list: '{{ secrets.trakt.OnHold }}'
            type: shows
        - trakt_list:
            account: '{{ secrets.trakt.acc }}'
            list: collection
            type: episodes
      fields:
        - imdb_id
      action: reject
    series:
      # Series with Localized-Titles - HUGE Problem. Searching for a better solution
      - Die.Simpsons:
          name_regexp: ^The.Simpsons?
      - Akte.X:
          name_regexp: ^The.X.Files?
      - Chaos.City:
          name_regexp: ^Spin.City?
      - House.of.Cards.(US):
          name_regexp: ^House.of.Cards?

  ######################################## Based on Series-Collection "English"

  Series_Collection_EN:
    priority: 8
    template: 
      - '{{ secrets.handler }}'
      - '{{ secrets.DownloadManager }}-Archive'
      - '{{ secrets.DownloadManager }}-{{ secrets.DownloadManagerQueue }}-Queue'
      - 'Discover-{{ secrets.series.backfill }}-Backfill'
      - series_lookup
      - English
      - main_quality
    seen: local
    inputs:
      - rss: '{{ secrets.flexget.path }}/External-Plugins/Serienjunkies-Feed/rss.xml'

  ######################################## Watchlist-Premieres | Needs work for: Prefer DE, otherwise EN
  Series_Watchlist: 
    plugin_priority:
      regexp: 250 
#    series_premiere:
#      allow_teasers: no
#      allow_seasonless: yes
    priority: 8
    template: 
      - '{{ secrets.handler }}'
      - '{{ secrets.DownloadManager }}-Defaults'
      - '{{ secrets.DownloadManager }}-Watchlist'
      - '{{ secrets.DownloadManager }}-{{ secrets.DownloadManagerQueue }}-Queue'
      - 'Discover-{{ secrets.series.backfill }}-Backfill'
      - series_lookup
      - main_quality
    configure_series:
      settings:
        identified_by: ep
      from:
        trakt_list:
          account: '{{ secrets.trakt.acc }}'
          list: watchlist
          type: shows        
    inputs:
      - rss: '{{ secrets.flexget.path }}/External-Plugins/Serienjunkies-Feed/rss.xml'
    crossmatch:
      from:
        - trakt_list:
            account: '{{ secrets.trakt.acc }}'
            list: collection
            type: episodes  
      fields:
        - imdb_id
      action: reject
#     trakt_add:
#       account: '{{ secrets.trakt.acc }}'
#       list: '{{ secrets.trakt.OnHold }}'    
    regexp:
      reject_excluding:  
        - \bS01(.E0|E0)(1|2|3)\b   # Only Episode 1-3 to check out for a new series
#     if:
#       - "'german' != (imdb_languages or ['german'])[0]":
#           set:
#             trakt_add:
#               account: '{{ secrets.trakt.acc }}'
#               list: '{{ secrets.trakt.Foreign }}' 
#############################################################
  YouTube-Personal-Playlist:
    priority: 10
    rss:
      url: "http://www.youtube.com/feeds/videos.xml?playlist_id={{ secrets.YouTube.Playlist }}"
      ascii: yes
    accept_all: yes
    template: 
      - '{{ secrets.DownloadManager }}-Defaults'
      - '{{ secrets.DownloadManager }}-YouTube'
    disable: regexp   

